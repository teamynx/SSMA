<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSMA - Search Results</title>
    <link rel="stylesheet" href="serpStyle.css">
</head>
<body>
    <header>
        <div class="logo">SSMA</div>
        <div class="logo">Securing Space Mission Anomalies</div>
    </header>

    <section id="search">
        <div class="search-container">
            <select id="search-criteria">
                <option value="name">Mission Name</option>
                <option value="date">Date</option>
                <option value="failureCause">Failure Cause</option>
            </select>
            <input type="text" placeholder="Enter keywords..." id="search-bar">
            <button onclick="searchMissions()">Search</button>
        </div>
    </section>

    <section id="search-results">
        <h2>Search Results</h2>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Mission Name</th>
                    <th>Date</th>
                    <th>Failure Cause</th>
                    <th>Precautions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Search results will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 SSMA. All Rights Reserved.</p>
    </footer>

    <script src="serpJS.js"></script>
</body>
</html>
